version: '3.8'

services:
  # Backend Service (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: survey-backend-prod
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    networks:
      - survey-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: survey-frontend-prod
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    networks:
      - survey-network
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  survey-network:
    driver: bridge
